name: CI Pipeline

on:
  push:
    branches : [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/set-up-python@v4
        with:
          python-version : '3.8'
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run test
        run: pytest test_app.py
